<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>FlashCBT App Manager</title>
  </head>
  <body>
    <main class="container">
      <div class="cards">
        <div class="card blue">
          <div class="header">
            <h4>FlashCBT Apps</h4>
            <p id="cbt-btn">Install</p>
          </div>
          <span id="cbt-v" class="num"> v2.0.1 </span>
        </div>
        <div id="docker" class="card orange">
          <div class="header">
            <h4>Docker</h4>
            <p id="docker-btn">Install</p>
          </div>
          <span id="docker-v" class="num"> v2.0.1 </span>
        </div>
        <div class="card green">
          <div class="header">
            <h4>App Last Updated</h4>
            <p id="status-check">Check</p>
          </div>
          <div class="body">
            <h3>FlashCBT Client</h3>
            <p id="cbt-client-status">----</p>
          </div>
          <div class="body">
            <h3>FlashCBT Bus</h3>
            <p id="cbt-bus-status">----</p>
          </div>
        </div>
        
        <!-- <div id="cart" class="card orange"></div> -->
      </div>
    </main>
    <script src="../js/src/scripts/runner.js"></script>
  </body>
</html>
